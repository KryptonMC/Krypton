plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.21'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'application'
}

group 'me.bristermitten'
version '0.4.1'

application.mainClassName 'me.bristermitten.minekraft.MineKraftKt'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'

    implementation 'it.unimi.dsi:fastutil:+'
    implementation 'io.netty:netty-all:+'

    implementation 'me.bardy:komponent:1.1.1'

    implementation 'net.kyori:adventure-nbt:4.4.0'

    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'

    // logging
    api 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    // used for querying the Mojang API in authentication
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    // caching
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.8'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '11'
        freeCompilerArgs = ["-Xopt-in=kotlinx.serialization.ExperimentalSerializationApi"]
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

shadowJar {
    archiveFileName.set("MineKraft-${project.version}.jar")
}