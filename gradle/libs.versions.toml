gsonKt = "1.3"
commonsLang = "3.12.0"
guice = "5.1.0"
kotlinGuice = "1.6.0"
velocityBrigadier = "1.0.0-SNAPSHOT"
math = "2.0.1"

# Generation
kotlinpoet = "1.12.0"

# Server
netty = "4.1.78.Final"
velocity = "3.1.0"
event = "4.0.0-SNAPSHOT"
asm = "9.3"
tca = "1.3.0"
jline = "3.21.0"
