configurate-extra-kotlin = { group = "org.spongepowered", name = "configurate-extra-kotlin", version.ref = "configurate" }
configurate-extra-guice = { group = "org.spongepowered", name = "configurate-extra-guice", version.ref = "configurate" }

# Netty
netty-buffer = { group = "io.netty", name = "netty-buffer", version.ref = "netty" }
netty-handler = { group = "io.netty", name = "netty-handler", version.ref = "netty" }
netty-transport = { group = "io.netty", name = "netty-transport", version.ref = "netty" }
netty-transport-native-epoll = { group = "io.netty", name = "netty-transport-native-epoll", version.ref = "netty" }
netty-transport-native-kqueue = { group = "io.netty", name = "netty-transport-native-kqueue", version.ref = "netty" }

# Velocity
velocity-brigadier = { group = "com.velocitypowered", name = "velocity-brigadier", version.ref = "velocityBrigadier" }
